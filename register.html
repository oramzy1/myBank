<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyBank</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Google Font (Optional for better typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./aos.css">
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css">
    
    <style>
        /* Custom Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url(./img/pexels-belle-co-99483-1000445.jpg);
            background-repeat: no-repeat;
            object-fit: contain;
            background-position: center;
        }

        .register-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            background-color: azure;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 0.2rem solid ;
        }

        .register-container h2 {
            text-align: center;
            font-weight: 600;
            color: darkslategray;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color:darkslategray ;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
            color:white;
        }

        .register-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
        .second{
            background-color: aliceblue;
            padding: 1rem;
            height: 70vh; 
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 0.2rem solid ;
            line-height: 2rem;

        }

        /* Responsive design for smaller screens */
        @media (max-width: 576px) {
            .register-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
  <div  class="container">
    <div class="row d-flex">
          <!-- Registration Form Container -->
           <div data-aos="zoom-out-right" data-aos-duration="3000"class="col-md-6">
            <div class="register-container">
                <h2>Create Your Account</h2>
                
                <!-- Registration Form -->
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+234 123 456 789" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountType" class="form-label">Account Type</label>
                        <select class="form-select" id="accountType" required>
                            <option value="">Select Account Type</option>
                            <option value="savings">Savings Account</option>
                            <option value="current">Current Account</option>
                            <option value="business">Business Account</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                
                <!-- Footer with Login Link -->
                <div class="register-footer text-dark">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
          </div>
    </div>
  </div>
    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./aos.js"></script>
    <script src="./script.js"></script>
</body>

</html>
